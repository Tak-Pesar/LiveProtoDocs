<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Docsify Docs</title>
		<!-- Docsify CSS Theme -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
		<!-- Font Awesome Icons for UI Enhancements -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	</head>
	<script>
		if(location.pathname === '/' || location.pathname === '/index.html'){
			location.href += '#/en/';
		}
  </script>
	<body class="loading">
		<!-- Docsify will render content here -->
		<div id="app">Loading...</div>
		<!-- Docsify Configuration -->
		<script>
			window.$docsify = {
				'flexible-alerts': {
					comment: {
						label: {
							'/fa/': 'یادداشت',
							'/en/': 'comment'
						},
						icon: 'fa fa-comments',
						className: 'warning'
					}
				},
				alias: {
					'.*?/changelog': '/CHANGELOG.md',
					'.*/_navbar.md': '/_navbar.md',
					'/fa/(.*)': '/fa/$1',
					'/en/(.*)': '/en/$1',
				},
				name: '<span><img src="https://raw.githubusercontent.com/Tak-Pesar/LiveProtoDocs/master/_images/logo.png" alt="Image" style="vertical-align: middle; height: 20%;"/></span>',
				nameLink: {
					'/fa/': '#/fa/',
					'/en/': '#/en/',
				},
				repo: 'Tak-Pesar/LiveProto',
				maxLevel: 4,
				subMaxLevel: 2,
				auto2top: true,
				coverpage: ['/en/','/fa/'],
				executeScript: true,
				loadSidebar: true,
				loadNavbar: true,
				autoHeader: true,
				nativeEmoji: true,
				notFoundPage: true,
				search: {
					maxAge: 86400000,
					depth: 2,
					paths: 'auto',
					placeholder: {
						'/fa/': 'جستجو',
						'/en/': 'Search',
						},
					noData: {
						'/fa/': 'یافت نشد !',
						'/en/': 'No results !',
						},
					pathNamespaces: ['/fa','/en'],
				},
				skipLink: {
						'/fa/': 'به محتوای اصلی بروید',
						'/en/': 'Skip to main content',
					},
				plugins: [
					function(hook,vm){
						var footer = [
						'<footer style="text-align: center;margin-top: 50px;">',
						'<span> Made by <a href="https://AsirRam.t.me" target="_blank">Tak-Pesar</a>	&copy; 2025</span>',
						'</footer>'
						].join('');
						hook.afterEach(function(html){
						return html + footer;
						});
						hook.doneEach(function(){
							if(document.location.hash !== '#/') document.title += ' | LiveProto Documents';
						});
					}
				]
			};
		</script>
		<!-- Docsify Core -->
		<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
		<!-- Docsify Plugins -->
		<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/front-matter.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
		<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
		<!-- Prism.js for Syntax Highlighting -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-php.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
	</body>
</html>
