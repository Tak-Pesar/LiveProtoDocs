name: Build and Deploy Docsify v5+

on:
  push:
    branches:
      - main  # Change this if your main branch is different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clone Docsify v5+ from GitHub
        run: |
          git clone -b develop https://github.com/docsifyjs/docsify.git docsify-source
          cp -r docsify-source/dist ./docsify

      - name: Install Dependencies
        run: |
          cd docsify-source
          npm install
          npm run build
          cd ..
          cp -r docsify-source/dist ./docsify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docsify
          branch: gh-pages
